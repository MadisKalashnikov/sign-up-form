<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sign Up Form</title>
	<link rel="stylesheet" href="./style.css">
</head>
<body>
	<main class="">
		<!-- left side container -->
		<aside class="section-container-left">
			<header class="logo-container">
				<!-- logo -->
				<div class="logo-img-wrapper">
					<img src="./odin-lined.png" alt="Logo " class="logo-img">
				</div>
				<!-- text -->
				<div class="logo-text-wrapper">
					<h1>Odin</h1>
				</div>
			</header>
		</aside>
		<!-- right side container -->
		<section class="section-container-right">
			<section class="content-wrapper">
				<p>Are you up for the viking life? Do you have what it takes to scour the land and discover continents? Are you ready to spill blood on your hands for your family and comrades?</p>
				<p>If so, please fill our humble little form.</p>
			</section>
			<section class="content-wrapper">
				<form action="#" id="viking_form">
					<fieldset>
						<div class="form-input">
							<label for="first_name">First Name
								<strong><span aria-label="required">*</span></strong>
								<input 
									type="text" 
									name="first_name" 
									id="first_name"
									required
								>
								<span></span>
							</label>
							
						</div>
						<div class="form-input">
							<label for="last_name">Last name
								<strong><span aria-label="required">*</span>
								</strong>
								<input 
									type="text"
									name="last_name" 
									id="last_name"
									required
								>
								<span></span>
							</label>
							
						</div>
						<div class="form-input">
							<label for="user_mail">E-mail
								<strong><span aria-label="required">*</span></strong>
								<input 
									type="email"
									name="user_mail"
									id="user_mail"
									required
								>
								<span></span>
							</label>
							
						</div>
						<div class="form-input">
							<label for="user_tel">Phone Number
							</label>
							<input 
								type="tel"
								name="user_tel"
								id="user_tel"
							>
							
						</div>
						<div class="form-input">
							<label for="user_pw">Password
								<strong><span aria-label="required">*</span></strong>
								<input 
								type="password"
								name="user_pw"
								id="user_pw"
								minlength="8" 
								maxlength="20"
								required
							>
							<span></span>
							</label>
							
						</div>
						<div class="form-input">
							<label for="user_c_pw">Confirm Password
								<strong><span aria-label="required">*</span></strong>
								<input 
								type="password"
								name="user_c_pw"
								id="user_c_pw"
								minlength="8" 
								maxlength="20"
								required
							>
							<span></span>
							</label>
							
						</div>
					</fieldset>
				</form>
			</section>
			<section class="content-wrapper">
				<button type="submit" form="viking_form">Become a Viking</button>
				<p>Already a Viking? <a href="#" class="sign-in">Into Valhalla</a></p>
			</section>
		</section>
	</main>

</body>
</html>
